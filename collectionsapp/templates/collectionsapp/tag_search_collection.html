{% extends 'base.html' %}

{% block body %}

    <div class="btn-group" role="group" aria-label="Basic example">
        <a class="btn btn-secondary active">collection</a>
        <a class="btn btn-secondary" href="{% url 'tag_search_collection_type' collection_type_id search_criteria %}">collection type</a>

    <ul>
        {% for item in search_results %}
