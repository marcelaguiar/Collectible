{% extends 'base.html' %}
{% load static %}


{% block body %}
    <h1>{{ bottleCap }}</h1>
    <p>Item #{{ bottleCap.id }}/{{ itemsInCollection }} in {{ collectionName }} belonging to {{  }}</p>

    <table class="item-info">
        {% for row in rows %}
            <tr>
                <td class="field-name">{{ row.attr }}</td>
                <td class="field-value">{{ row.value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
