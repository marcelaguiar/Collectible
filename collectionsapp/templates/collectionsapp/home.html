{% extends 'base.html' %}
{% load static %}


{% block body %}
    <link rel="stylesheet" href="{% static 'collectionsapp/css/image_grid.css' %}">
    <div class="image-grid">
        {% for item in items %}
            <div class="grid-item">
                <a href="{% url 'bottle_cap' item.collection_item.id %}">
                    <img src="{{ item.image.url }}" alt="{{ item.collection_item }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
