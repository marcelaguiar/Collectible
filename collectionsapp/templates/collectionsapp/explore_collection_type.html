{% extends 'base.html' %}
{% load static %}


{% block body %}
    <h1>{{ collection_type.name }}</h1>

    <ul>
        {% for collection in collections %}
        <li>
            <span>
                <a href="{% url 'explore_collection' collection.id 'imageanddetails'%}">{{ collection }}</a>
                , owned by <a href="{% url 'profile' collection.owner.id %}">{{ collection.owner.username }}</a>
            </span>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
