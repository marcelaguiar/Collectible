{% extends 'base.html' %}
{% load static %}

{% block body %}
    <p>Search <span class="badge badge-secondary">{{ search_criteria }}</span> within</p>
    <div class="btn-group" role="group" aria-label="Basic example">
        <a class="btn btn-secondary" href="{% url 'tag_search_collection' collection_id search_criteria %}">collection</a>
        <a class="btn btn-secondary" href="{% url 'tag_search_collection_type' collection_id search_criteria %}">collection type</a>
        <a class="btn btn-secondary active" href="#">all collection types</a>
    </div>

    <ul>
        {% for item in search_results %}
            <li><a href="{% url 'bottle_cap' item.id %}">{{ item }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
