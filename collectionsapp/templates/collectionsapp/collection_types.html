{% extends 'base.html' %}
{% load static %}


{% block body %}
<h1 >Collection Types</h1>

<ul>
    {% for collection_type in all_collection_types %}
        <li><a href="{% url 'explore_collection_type' collection_type.pk %}">{{ collection_type.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
