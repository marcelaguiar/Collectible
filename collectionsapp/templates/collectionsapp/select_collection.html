{% extends 'base.html' %}
{% load static %}


{% block body %}
    <h3>Select collection to add to:</h3>

    <ul>
        {% for collection in collections %}
            <a href="{% url 'add_to_collection' collection.id %}"><li class="no-bullets">{{ collection.name }}</li></a>
        {% endfor %}
    </ul>

    <p>...or <a href="{% url 'start_collection' %}">start new collection</a>.</p>
{% endblock %}
