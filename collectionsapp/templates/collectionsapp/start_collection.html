{% extends 'base.html' %}
{% load static %}


{% block body %}
<div class="management-utility">
    <h4>Create New Collection Type</h4>

    <form action="{% url 'create_collection' %}" method="POST" role="form">
        {% csrf_token %}
        <div class="input-form">
            {{ collectionForm.name }}
            {{ collectionForm.collection_type }}
            <button type="submit" class="btn btn-primary precedes-control">Create</button>
        </div>
    </form>
</div>
{% endblock %}
