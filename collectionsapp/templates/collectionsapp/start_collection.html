{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
<div class="centered-panel">
    <h4>Start New Collection</h4>

    <form action="{% url 'create_collection' %}" method="POST" role="form">
        {% csrf_token %}
        {{ collectionForm|crispy }}
        <button type="submit" class="btn btn-primary precedes-control">Create</button>
    </form>
</div>
{% endblock %}
