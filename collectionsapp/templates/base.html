{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type='text/css'>

        <!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'gijgo/css/gijgo.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'collectionsapp/css/base.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'collectionsapp/css/login.css' %}" />

        <!-- Icon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'collectionsapp/img/favicon.ico' %}" />

        <title>Collectible</title>
    </head>
    <body class="site">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="{% url 'home' %}">Collectible</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'collection_types' %}">Collection Types</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'start_collection' %}">Start Collection</a>
                        </li>
                    </ul>

                    <a href="{% url 'select_collection' %}">
                        <button type="button" class="btn btn-outline-success">Add Item</button>
                    </a>&nbsp;
                    {% if user.is_authenticated %}
                    {% if user.is_staff %}
                    <a href="{% url 'site_management' %}">
                        <button type="button" class="btn btn-outline-primary" >Manage Site</button>
                    </a>&nbsp;
                    {% endif %}
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <!--<i class="fas fa-user"></i>-->
                            <!--<img src="{% static 'collectionsapp/img/default.png' %}">-->
                            <img src="{% static 'collectionsapp/img/user.svg' %}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#">{{ user.get_username }}</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'profile' user.id %}">My Profile</a>
                            <a class="dropdown-item" href="{% url 'my_collections' %}">My Collections</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                        </div>
                    </div>
                    {% else %}
                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-outline-primary" >Log In</button>
                    </a>&nbsp;
                    <a href="{% url 'signup' %}">
                        <button type="button" class="btn btn-primary" >Sign Up</button>
                    </a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            <div class="body-wrapper">
                {% block body %}
                {% endblock %}
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="creator-credit">
                    <a class="text-muted" href="https://github.com/marcelaguiar" target="_blank" >
                        &copy;2019 Marcel Aguiar
                    </a>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script src="{% static 'gijgo/js/gijgo.min.js' %}"></script>
        <script>
            var today;
            today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
            $('#id_date_acquired').datepicker({
                uiLibrary: 'bootstrap4',
                iconsLibrary: 'materialicons',
                format: 'yyyy-mm-dd',
                maxDate: today
            });
        </script>
    </body>
</html>
