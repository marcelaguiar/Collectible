{% load static %}

<html lang="en">

<head>
    <title>Collectible</title>

    <!-- Organize links by increasing priority to override -->
    <!--1.12.0 - old jquery version-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>

</head>
<body class="site">
    <main class="Site-content">

        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">Collectible</a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{% url 'home' %}">Feature 1</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{% url 'home' %}">Feature 2</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="#">
                                <i class="fas fa-user"></i>&nbsp; My Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Body -->
        <div id="body-wrapper">
            {% block body %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-content-container">
                <div class="creator-credit">
                    <a href="https://github.com/marcelaguiar" target="_blank" style="color:inherit">
                        &copy;2018 Marcel Aguiar
                    </a>
                </div>
                <div class="right">
                    <a href="https://www.strava.com" target="_blank">
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
